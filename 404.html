<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/pokebola.png">
    <title>404</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .fondo{
            background: #ff1c1c;
            width: 100%;
            height: 50vh;
        }
        .franja{
            position: relative;
            background-color: #333;
            width: 100%;
            height: 50px;
            top: -25px;
        }
        .franja::before{
            content: "";
            width: 200px;
            height: 200px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            top: -75px;
            left: calc(50% - 100px);
        }
        .franja::after{
            content: "";
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: -25px;
            left: calc(50% - 50px);
        }
    </style>
</head>
<body>
    <div class="fondo"></div>
    <div class="franja"></div>
</body>
</html>
