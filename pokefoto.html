<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./img/pokebola.png">
    <!-- Bootstrap CDN -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
    <!-- My own styles -->
    <link rel="stylesheet" href="./css/pokefoto.css">
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-danger">
        <a href="./pokebola.html">
            <img src="./img/pokelogo.png" alt="POKEMON" width="150px">
        </a>
        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#collapsibleNavId">
                <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./pokebola.html">PokeBola</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./pokefoto.html">PokeFoto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./pokemapa.html">PokeMapa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./pokelista.html">PokeLista</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./poketipos.html">PokeTipos</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- NavBar -->
    <!-- PokeFoto -->
    <main class="bg-light">
        <div id="camara" class="camara">
            <canvas class="canvas" id="canvas" width="500" height="500"></canvas>
            <div class="actions" id="actions">
                <a id="download"><img src="./img/btn-download.png" alt="descargar"></a>
                <a id="sticker"><img src="./img/btn-sticker.png" alt="stickers"></a>
                <a id="cancel"><img src="./img/btn-cancel.png" alt="cancelar"></a>
            </div>
            <div class="stickers" id="stickers">
                <img src="./img/01pikachu.png" class="sticker" alt="sticker01">
                <img src="./img/02squirtle.png" class="sticker" alt="sticker02">
                <img src="./img/03charmander.png" class="sticker" alt="sticker03">
                <img src="./img/04bullbasaur.png" class="sticker" alt="sticker04">
                <img src="./img/05psyduck.png" class="sticker" alt="sticker05">
                <img src="./img/06avatar.png" class="sticker" alt="sticker06">
                <img src="./img/07meowth.png" class="sticker" alt="sticker07">
                <img src="./img/08eevee.png" class="sticker" alt="sticker08">
                <img src="./img/09snorlax.png" class="sticker" alt="sticker09">
                <img src="./img/10pokeball.png" class="sticker" alt="sticker10">
            </div>
            <button class="snap" id="snap"></button>
        </div>
        <video src="" id="video" class="video" autoplay hidden></video>
        <a href="" id="download-link" class="download-link" hidden></a>
    </main>
    <!-- PokeFoto -->
    <!-- JQuery CDN -->
    <script 
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous">
    </script>
    <!-- Bootstrap CDN JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous">
    </script>
    <!-- My own JS -->
    <script src="./js/pokefoto.js"></script>

</html>
